<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

    <title>API SoundCloud</title>
</head>
<body>
    <header>
            <nav>
        <div class="mt-5 header-tittle">
            
            <h1>Reproductor SoundCloud</h1>
        
        </div>
    </nav>
    </header>
    <section>
        <div class="input-wrapper">
            <div class="container">
                <div class="input-content d-flex">
                    <div class="input-group mb-4">
                        <input id="querySong" type="text" class="form-control" placeholder="Busca tu cancion">
                        <div class="input-group-append">
                          <button id="searchSongs" class="btn btn-outline-secondary" type="button">Busca</button>
                    </div>
                </div>
                <div class="input-group mb-4 m1-3">
                    <input id="input-song" type="text" class="form-control" placeholder="Arrastra y se reproducira" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="input-group-append">
                        <button id="stream" class="d-flex btn btn-outline-secondary" type="button"><i id="sound" class="material-icons">play_circle_outline</i></button>
                        <div class="input-group-append">
                            <button id="paused" class="d-flex btn btn-outline-secondary" type="button"><i id="sound" class="material-icons">pause_circle_outline</i></button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="main-wrapper">
            <div class="container">
                <div class="main-content">
                    <div id="resultado" class="row tittle-content d-flex justify-content-between"></div>
                </div>
            </div>
        </div>
    </section>
   <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
   <script src="js/jquery-3.4.1.min.js"></script>       
   <script src="js/bootstrap.min.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
